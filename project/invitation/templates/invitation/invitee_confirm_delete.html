{% extends "invitation/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="mt-2">Delete Invitee</h1>
<hr class="mt-0 mb-4">
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }} ({{ object.email }})"?</p>
    <a class="btn btn-secondary" href="{% url 'invitee-list' %}">Back</a>
    <input class="btn btn-danger" type="submit" value="Confirm" />
</form>
{% endblock %}
